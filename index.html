<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes glow-light {
        0%, 100% { box-shadow: 0 0 15px rgba(255, 255, 224, 0.3); }
        50% { box-shadow: 0 0 30px rgba(255, 255, 224, 0.7); }
      }
      .animate-glow-light {
        animation: glow-light 2.5s ease-in-out 2;
      }

      @keyframes glow-star {
        0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 5px rgba(255, 255, 200, 0.8); transform: scale(1); }
        50% { box-shadow: 0 0 40px rgba(255, 255, 255, 1), 0 0 10px rgba(255, 255, 200, 1); transform: scale(1.01); }
      }
      .animate-glow-star {
        animation: glow-star 2.2s ease-in-out 2;
      }

      @keyframes pulse-void {
        0%, 100% { box-shadow: 0 0 20px rgba(44, 1, 68, 0.5); }
        50% { box-shadow: 0 0 35px rgba(44, 1, 68, 0.8); }
      }
      .animate-pulse-void {
        animation: pulse-void 3.5s ease-in-out 2;
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* New animation for message bubbles */
      @keyframes message-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-message-in {
        animation: message-in 0.4s ease-out forwards;
      }

      /* New animation for lore modal */
      @keyframes modal-in {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-modal-in {
        animation: modal-in 0.3s ease-out forwards;
      }

      /* New animation for lore modal entry highlight */
      @keyframes highlight {
        0% { background-color: rgba(234, 179, 8, 0); }
        50% { background-color: rgba(234, 179, 8, 0.2); }
        100% { background-color: rgba(234, 179, 8, 0); }
      }
      .highlight-entry {
        animation: highlight 2s ease-in-out;
        border-radius: 8px; /* Optional: for better visual effect */
      }
    </style>
